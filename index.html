<i class="ti-search search-icon"></i><script>$(function(){var projects=[{value:"Requirments",label:"<p>Thanks to the simplicity of Hugo, this page is as empty as this theme needs requirements.\nJust download latest version of Hugo binary (\u0026gt; 0.53) for your OS (Windows, Linux, Mac) : it\u0026rsquo;s that simple.\n</p><p></p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/requirments\/_index.en\/"},{value:"Installation",label:"<p>The following steps are here to help you initialize your new website. If you don\u0026rsquo;t know Hugo at all, we strongly suggest you learn more about it by following this great documentation for beginners.\nCreate your project Hugo provides a new command to create a new website.\nhugo new site \u0026lt;new_project\u0026gt; Install the theme Install the Dot theme by following this documentation\nThis theme\u0026rsquo;s repository is: https:\/\/github.com\/themefisher\/dot-hugo-documentation-theme.git\nAlternatively, you can download the theme as .zip file and extract it in the themes directory\nOr you can check this video documentation for installing this template:   Basic configuration When building the website, you can set a theme by using --theme option. However, we suggest you modify the configuration file (config.toml) and set the theme as the default.\n# Change the default theme to be use when building the site with Hugo theme = \u0026#34;Dot\u0026#34; Create your first content pages Then, create content pages inside the previously created chapter. Here are two ways to create content in the chapter:\nhugo new installation\/first-content.md hugo new installation\/second-content\/_index.md Feel free to edit thoses files by adding some sample content and replacing the title value in the beginning of the files.\nLaunching the website locally Launch by using the following command:\nhugo serve Go to http:\/\/localhost:1313\nBuild the website When your site is ready to deploy, run the following command:\nhugo A public folder will be generated, containing all static content and assets for your website. It can now be deployed on any web server.\nThis website can be automatically published and hosted with Netlify (Read more about Automated HUGO deployments with Netlify). Alternatively, you can use Github pages\n </p><p>induct</p><p>instate</p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/install\/_index.en\/"},{value:"Configuration",label:"<p>Global site parameters On top of Hugo global configuration, Dot lets you define the following parameters in your config.toml (here, values are default).\nNote that some of these parameters are explained in details in other sections of this documentation.\n[params] # Prefix URL to edit current page.  # Useful to give opportunity to people to create merge request for your doc. # See the config.toml file from this documentation site to have an example. # Javascript and CSS cache are automatically busted when new version of site is generated.  # Order sections in menu by \u0026#34;weight\u0026#34; # Call to action is default enabled, if you want to disable it. just change the  enable = false # You can change banner title and other text from the config file. </p><p></p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/configuration\/_index.en\/"},{value:"Customization",label:"<p>Dot has been built to be as configurable as possible.\nChange the logo In config.toml you will find a logo variable. you can change your logo there.\nThe size of the logo will adapt automatically\n Change the favicon If your favicon is a png, just drop off your image in your local static\/images\/ folder and name it favicon.png\nIf you need to change this default behavior, create a new file in layouts\/partials\/ named head.html. Then write something like this:\n\u0026lt;link rel=\u0026#34;shortcut icon\u0026#34; href=\u0026#34;\/images\/favicon.png\u0026#34; type=\u0026#34;image\/x-icon\u0026#34; \/\u0026gt; Change default colors Dot support change color. You can change the colors from config.toml. You can change the colors of the template as you want.\n[params] # Change default color scheme with a color name or color code. primary_color = \u0026#34;#02007e\u0026#34; body_color = \u0026#34;#f9f9f9\u0026#34; text_color = \u0026#34;#636363\u0026#34; text_color_dark = \u0026#34;#242738\u0026#34; white_color = \u0026#34;#ffffff\u0026#34; light_color = \u0026#34;#f8f9fa\u0026#34; Change default Fonts [params] # font family font_family = \u0026#34;lato\u0026#34; # Choose font family from : https:\/\/fonts.google.com\/ </p><p></p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/customization\/_index.en\/"},{value:"Elements",label:"<p>Heading 1 Heading 2 Heading 3 Heading 4 Heading 5 Heading 6  Emphasis Emphasis, aka italics, with asterisks or underscores.\nStrong emphasis, aka bold, with asterisks or underscores.\nCombined emphasis with asterisks and underscores.\nStrikethrough uses two tildes. Scratch this.\n Link I\u0026rsquo;m an inline-style link\nI\u0026rsquo;m an inline-style link with title\nI\u0026rsquo;m a reference-style link\nI\u0026rsquo;m a relative reference to a repository file\nYou can use numbers for reference-style link definitions\nOr leave it empty and use the link text itself.\nURLs and URLs in angle brackets will automatically get turned into links. http:\/\/www.example.com or http:\/\/www.example.com and sometimes example.com (but not on Github, for example).\nSome text to show that the reference links can follow later.\n Paragraph Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam nihil enim maxime corporis cumque totam aliquid nam sint inventore optio modi neque laborum officiis necessitatibus, facilis placeat pariatur! Voluptatem, sed harum pariatur adipisci voluptates voluptatum cumque, porro sint minima similique magni perferendis fuga! Optio vel ipsum excepturi tempore reiciendis id quidem? Vel in, doloribus debitis nesciunt fugit sequi magnam accusantium modi neque quis, vitae velit, pariatur harum autem a! Velit impedit atque maiores animi possimus asperiores natus repellendus excepturi sint architecto eligendi non, omnis nihil. Facilis, doloremque illum. Fugit optio laborum minus debitis natus illo perspiciatis corporis voluptatum rerum laboriosam.\n Ordered List  List item List item List item List item List item   Unordered List  List item List item List item List item List item   Notice This is a simple note.\n This is a simple tip.\n This is a simple info.\n  Tab  This is first tab  this is second tab  this is third tab     Code and Syntax Highlighting Inline code has back-ticks around it.\nvar s = \u0026#34;JavaScript syntax highlighting\u0026#34;; alert(s); s = \u0026#34;Python syntax highlighting\u0026#34; print s No language indicated, so no syntax highlighting. But let\u0027s throw in a \u0026lt;b\u0026gt;tag\u0026lt;\/b\u0026gt;.  Blockquote  This is a blockquote example.\n  Inline HTML You can also use raw HTML in your Markdown, and it\u0026rsquo;ll mostly work pretty well.\n Definition list Is something people use sometimes. Markdown in HTML Does *not* work **very** well. Use HTML tags.   Tables Colons can be used to align columns.\n   Tables Are Cool     col 3 is right-aligned $1600   col 2 is centered $12   zebra stripes are neat $1    There must be at least 3 dashes separating each header cell. The outer pipes (|) are optional, and you don\u0026rsquo;t need to make the raw Markdown line up prettily. You can also use inline Markdown.\n   Markdown Less Pretty     Still renders nicely   1 2 3     Image  Youtube video   </p><p></p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/elements\/_index.en\/"},{value:"7dtd.SUZU.ME.uk",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/"},{value:"ルール",label:"<p>すずめサーバーのルールはあなたを含むプレイヤーを保護するために用意されています。\nこれはオンラインゲームの世界です。あなたは荒らしやハッカーとあらゆるロクでもないプレイヤーも存在します。このような人々は他人の苦痛を楽しむことを目的としているかもしれません。だから警戒が必要です。\nそして、管理者は彼らの行動を完全に調査するようなことに時間を費やすと仮定しないでください。\n以下に列挙する行為を禁止します。\n バグ悪用やエクスプロイトなど  アイテムの複製行為 テクスチャバグなどによる透過透視の濫用 ツールなどを利用したゲーム状態を変更する行為  ゲームプレイ中の禁止事項  プレイヤーの殺害 プレイヤー拠点の破壊、略奪、襲撃 既存の建物の倒壊や過度の破壊(進入や移動の部分的な破壊は問題ありませんが、なるべく他のプレイヤーのプレイに問題が起こらない程度にしてください) 道路の破壊（穴を開けたしまった場合は修復してください) 道路上の建築 1プレイヤーあたり20本を超える植木 50ブロック以上の農業区画 5x5x5(125ブロック)を超えるマイニングドロップ(建物やブロックの連鎖崩壊) トレーダーの100ブロック以内の建築  チャットルール(discord,ゲームサーバー内)  人種差別や性差別の発言 ヌード\/下品\/わいせつな写真や動画の投稿  不正行為の疑いがあった場合は管理者に連絡してください。 管理者はボランティアであることを覚えておいてください。\n </p><p>ルール</p><p>rule</p>",url:"https:\/\/7dtd.suzu.me.uk\/rules\/"},{value:"特徴\/機能",label:"<p>国内の専用サーバー Amazon Web Services(AWS)のサーバーを利用しクラウド上でサーバーを動作させています。 7 days to dei専用に構築したサーバーを利用することで安定した稼働が実現できます。\nボランティアで運営しているためスペックは低めですが、混み合って性能がたらなくなれば短時間でスペックアップがすぐに可能です(その分お金もかかりますが\u0026hellip;)\nサーバーの自動停止とdiscordからのサーバー起動 サーバー費用節約のため誰もプレイしていない時間が15分以上続くとサーバーが自動停止します。\n停止したサーバー起動させるためにはdiscordでbotに起動を命令することで誰でもサーバーを起動することができます　カスタムマップ 使用しているマップはNavezgeneでもなくランダムマップでもありません。 Nitrogen を使用したオリジナルのマップを使用しています。\n通常のランダムマップは建物種類の偏りが酷く、特にティア5の建物がファクトリーだらけになり、 skyscraper_01,skyscraper_02,skyscraper_03,skyscraper_04 などが滅多に出てこない事に不満を感じたため、Nitrogenを使用する事にしました。\nサーバーbotと2番目のコイン サーバーbotはゲームサーバーに統合されたbotで、プレイヤーはマップ内をテレポートできるようになったり、サーバー管理者がより詳細に管理しやくなっています。 プレイヤーはセーブポイントを作成することができ、特定の場所に簡単にテレポートができるようになっています。\nゲーム内の通常の通貨とは別に2番目の通貨としてsuzuコインが追加されています。ゾンビを殺したりサーバー上で時間を費やすことでsuzuコインを獲得することができます。 このsuzuコインはテレポートを利用する際などに必要になります。\nマップで位置情報のライブ表示 プレイヤーやゾンビなどがどの位置にいるかブラウザからリアルタイムに確認するgoogleマップのような機能があります。\n</p><p>特徴</p><p>機能</p>",url:"https:\/\/7dtd.suzu.me.uk\/features\/"},{value:"Installation",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/installation\/_index.en\/"},{value:"Categories",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/categories\/"},{value:"FAQ",label:"<p> サーバーを見つけるにはどうすればよいですか？    discordのinfoチャンネルに記載しています   ドロップマイニングとはなんですか?    ドロップマイニングとは、ブロックまたは地面を掘り下げ、上のブロック\/地形を地面に落とすことです。ドロップマイニングはサーバーに問題を引き起こす可能性があり、マップの早期消去にもつながる可能性があります。125ブロックに等しい5x5x5の正方形までは落としても良いこととしますが、それ以上の数を同時に落とさないようにしてください。   サーバーが再起動するのはなぜですか？    7 days to dieはメモリリークの問題があり、時間が経つとこれらのリークによりサーバーのパフォーマンスが低下する可能性があります。定期的にサーバーを再起動するようにしてパフォーマンスを保つようにしています。   </p><p>FAQ</p><p>質問</p>",url:"https:\/\/7dtd.suzu.me.uk\/faq\/"},{value:"Got Any Questions",label:"<p>Submit the form and confirm your email address at Formspree.\n</p>",url:"https:\/\/7dtd.suzu.me.uk\/contact\/_index.en\/"},{value:"Tags",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/tags\/"},];$("#search").autocomplete({source:projects}).data("ui-autocomplete")._renderItem=function(ul,item){return $("<li>").append("<a href="+item.url+" + \" &quot;\" +  >"+item.value+"</a>"+item.label).appendTo(ul);};});</script></div></div></div></div></header><section class=section><div class=container><div class="row justify-content-center"><div class="col-12 text-center"><h2 class=section-title></h2></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://7dtd.suzu.me.uk/rules/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-credit-card icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">ルール</h3><p class=mb-0>このサーバーのルール</p></a></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://7dtd.suzu.me.uk/features/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-package icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">特徴/機能</h3><p class=mb-0>このサーバーの特徴</p></a></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://7dtd.suzu.me.uk/installation/_index.en/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-panel icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">Installation</h3><p class=mb-0>Lorem ipsum dolor sit amet ipsum dolor sit amet ipsum dolor sit amet</p></a></div><div class="col-lg-4 col-sm-6 mb-4"><a href=https://7dtd.suzu.me.uk/faq/ class="px-4 py-5 bg-white shadow text-center d-block match-height"><i class="ti-package icon text-primary d-block mb-4"></i><h3 class="mb-3 mt-0">FAQ</h3><p class=mb-0>よくある質問</p></a></div></div></div></section><footer class="section pb-4"><div class=container><div class="row align-items-center"><div class="col-md-8
