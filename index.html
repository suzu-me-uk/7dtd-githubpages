<i class="ti-search search-icon"></i><script>$(function(){var projects=[{value:"7dtd.SUZU.ME.uk",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/"},{value:"ルール",label:"<p>すずめサーバーのルールはあなたを含むプレイヤーを保護するために用意されています。\nこれはオンラインゲームの世界です。あなたは荒らしやハッカーとあらゆるロクでもないプレイヤーも存在します。このような人々は他人の苦痛を楽しむことを目的としているかもしれません。だから警戒が必要です。\nそして、管理者は彼らの行動を完全に調査するようなことに時間を費やすと仮定しないでください。\n禁止事項 以下に列挙する行為を禁止します。禁止行為が確認できた場合はplayer banが設定されサーバーを利用できなくなる可能性があります。\n バグ悪用やエクスプロイトなど  アイテムの複製行為 テクスチャバグなどによる透過透視の濫用 ツールなどを利用したゲーム状態を変更する行為  ゲームプレイ中の禁止事項  プレイヤーの殺害 プレイヤー拠点やプレイヤー建造物の破壊、略奪、襲撃 （土地主張ブロックの設置の有無は問いません。故意にゾンビを誘導して間接的に破壊することも禁止です) 他プレーヤー探索中の建物から物資や宝物を横取りする行為 既存の建物の倒壊や過度の破壊(進入や移動の部分的な破壊は問題ありませんが、なるべく他のプレイヤーのプレイに問題が起こらない程度にしてください) 管理者、またはスタッフへのなりすまし 他のプレイヤーの建造物に土地主張ブロックを許可なく設置 道路の破壊（穴を開けたしまった場合は修復してください) 道路の通行の妨げになる建築（通行の妨げになる大きい建築は削除することがあります） 1プレイヤーあたり20本を超える植木(過剰な場合は削除することがあります) 50ブロック以上の農業区画(過剰な場合は削除することがあります) 5x5x5(125ブロック)を超えるマイニングドロップ(建物やブロックの連鎖崩壊) トレーダーの50ブロック以内の建築(近すぎる場合は建築物を削除することがあります)  チャットルール(discord,ゲームサーバー内)  人種差別や性差別の発言 ヌード\/下品\/わいせつな写真や動画の投稿  なるべく7days to dieのプロフィール名とdiscordのユーザー名を一致させるようご協力お願いします。\n不正行為の疑いがあった場合はdiscordで管理者に連絡してください。 ただし、管理者はボランティアなので、全ての事象に対処する事は難い場合もあると思います。(できるだけ対応するようには心がけます\u0026hellip;)\n </p><p>ルール</p><p>rule</p>",url:"https:\/\/7dtd.suzu.me.uk\/rules\/"},{value:"始め方",label:"<p>サーバーに入る前に必ずルールをお読みください。\n7days to dieのサーバー一覧より「SUZUME」で検索すると出てくる事があります。 ただし、誰もプレイしてない場合はサーバーを起動していないので出てきません。 サーバーはdiscordからbotにサーバー起動を命令する事で起動できます。\nこちらからdiscordに参加 できます。\n現在はサーバーにパスワードを設定していません。\nsteam:\/\/connect\/stdtPVE01.suzu.me.uk:26900 のリンクからも直接参加可能です。\n</p><p>パスワード</p><p>discord</p>",url:"https:\/\/7dtd.suzu.me.uk\/start\/"},{value:"ゲーム内コマンド",label:"<p>現在以下のコマンド機能は休止中です。\nサーバーで遊ぶことによって自動的にゲーム内仮想コインを獲得します、ゾンビを倒しても獲得できます。 これらのコインはインベントリに保存されず、仮想ウォレットでプレイヤーに追加されます。 このコインを利用してショップからアイテムをかったりテレポートなどのコマンド利用ためにコインを使用します。\nゲーム内のチャットウィンド(tボタン)で以下のようなコマンドを利用することができます。\nテレポート系コマンド    コマンド 説明 補足     \/settele ( 別名: \/teleset \/telecreate) テレポートの場所を作成する 現在の位置にテレポートの場所を作成します (例: \/settele home homeという名前で現在の場所を記録する)   \/tele ( 別名:\/tp \/teleport) 設定した場所にテレポートします。 行きたい場所の名前を引数に指定して使う (例: \/tele home homeでsetteleした場所に移動する)   \/listtele ( 別名: \/telelist \/teleslist \/listteles) テレポートの場所を一覧表示する テレポートの場所を一覧表示します   \/removetele ( 別名: \/deltele \/teledelete \/deletetele \/teleremove) テレポートの場所を削除します 指定したテレポートの場所を削除します    仮想コイン系コマンド    コマンド 説明 補足     \/balance (別名: \/bal \/wallet) 現在の仮想コインを確認する    \/shop (別名: store) ショップ 仮想コインを利用してアイテムを購入する   \/claim 購入したアイテムを受け取る このコマンドはアイテムを足元に落とします.   \/pay 別のプレイヤーにコインを送金します 引数：\u0026lt;PlayerName または SteamId\u0026gt; \u0026lt;金額\u0026gt;    仮想コインのショップは こちら から\nその他    コマンド 説明 補足     \/gimme ランダムで何かが起こります. アイテムがもらえたりゾンビが出現したり    \/seen プレーヤーが最後にオンラインになった時期を確認する.    \/horde ゾンビの集団を出現させる. 2ラウンドあります    \/hunt 動物の集団を発生させる    \/heal 体力を回復します     </p><p>コマンド</p><p>ショップ</p><p>仮想通貨</p><p>ショップ</p><p>command</p><p>shop</p>",url:"https:\/\/7dtd.suzu.me.uk\/commands\/"},{value:"特徴\/機能",label:"<p>国内の専用サーバー Amazon Web Services(AWS)のサーバーを利用しクラウド上でサーバーを動作させています。 7 days to dei専用に構築したサーバーを利用することで安定した稼働が実現できます。\nボランティアで運営しているためスペックは低め1ですが、混み合って性能がたらなくなれば短時間でスペックアップがすぐに可能です(その分お金もかかりますが\u0026hellip;)\n初心者サーバーと上級者サーバー PVE01サーバー  難易度設定: 戦士 略奪品補充時間: 7日 エアドロップ: 毎日 空輸の落下地点: 表示  詳しくはPVE01サーバー設定を確認ください。\nPVE02サーバー  難易度設定: 狂気 略奪品補充時間: 7日 エアドロップ: 毎日 空輸の落下地点: 表示  24時間営業トレーダー 毎朝開店まで待つの面倒なのでトレーダーは24時間無休にしました。 ブラッドムーンホードで逃げ込む事も可能です。(逃げ込まなくてもログアウトして逃げることもできるので、であればトレーダーに居ても同じだろうと)\nサーバーの自動停止とdiscordからのサーバー起動 サーバー費用節約のため誰もプレイしていない時間が15分以上続くとサーバーが自動停止します。2\n停止したサーバー起動させるためにはdiscordでbotに起動を命令することで誰でもサーバーを起動することができます　マップで位置情報のライブ表示 プレイヤーやゾンビなどがどの位置にいるかブラウザからリアルタイムに確認するgoogleマップのような機能があります。\nライブマップには、次のような機能があります。\n 地図をインタラクティブに表示する ワールドの土地主張ブロックの位置を表示します。 ワールドのリージョンファイルの正確な位置を表示する ワールドのすべてのゾンビを含む「敵対者」の表示。 ワールドのすべての動物の閲覧。 ワールドのオフラインプレーヤーとオンラインプレーヤーの両方を表示します。  このマップはほぼリアルタイムで更新され、上記のすべての項目を追跡する事ができます。 初心者向けのサーバーとしているのはこちらの機能を利用できるためです。\nライブマップの使い方 ブラウザでライブマップページを開き3、左下に表示される以下のsteamサインインボタンを押しsteamサイトでサインイン行うと表示されます ~~サーバーbotと2番目のコイン\t~~ 現在2番目のコインやテレポート機能は休止中（メンテナンス中)です。\nサーバーbotはゲームサーバーに統合されたbotで、プレイヤーはマップ内をテレポートできるようになったり、サーバー管理者がより詳細に管理しやくなっています。 プレイヤーはセーブポイントを作成することができ、特定の場所に簡単にテレポートができるようになっています。\nゲーム内の通常の通貨とは別に2番目の通貨としてsuzuコインが追加されています。ゾンビを殺したりサーバー上で時間を費やすことでsuzuコインを獲得することができます。 このsuzuコインはテレポートを利用する際などに必要になります。\n   現在はCPU:2Core,Memory:8GBのサーバー利用しています(spot instance) \u0026#x21a9;\u0026#xfe0e;\n サーバーを自動停止させない時もあります… \u0026#x21a9;\u0026#xfe0e;\n livemapのURLはdiscordに記載しています \u0026#x21a9;\u0026#xfe0e;\n   </p><p>特徴</p><p>機能</p><p>マップ</p>",url:"https:\/\/7dtd.suzu.me.uk\/features\/"},{value:"Settings",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/settings\/"},{value:"サーバー設定",label:"<p>現在PVEサーバーは以下の設定になっています。\n</p><p>設定</p><p>難易度</p><p>setting</p><p>config</p>",url:"https:\/\/7dtd.suzu.me.uk\/settings\/pvp01\/"},{value:"Categories",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/categories\/"},{value:"FAQ",label:"<p> サーバーを見つけるにはどうすればよいですか？    discordのinfoチャンネルに記載しています. 詳しくは始め方に記載しています。   ドロップマイニングとはなんですか?    ドロップマイニングとは、ブロックまたは地面を掘り下げ、上のブロック\/地形を地面に落とすことです。ドロップマイニングはサーバーに問題を引き起こす可能性があり、マップの早期消去にもつながる可能性があります。125ブロックに等しい5x5x5の正方形までは落としても良いこととしますが、それ以上の数を同時に落とさないようにしてください。   サーバーが再起動するのはなぜですか？    7 days to dieはメモリリークの問題があり、時間が経つとこれらのリークによりサーバーのパフォーマンスが低下する可能性があります。定期的にサーバーを再起動するようにしてパフォーマンスを保つようにしています。   </p><p>FAQ</p><p>質問</p>",url:"https:\/\/7dtd.suzu.me.uk\/faq\/"},{value:"Got Any Questions",label:"<p>Submit the form and confirm your email address at Formspree.\n</p>",url:"https:\/\/7dtd.suzu.me.uk\/contact\/_index.en\/"},{value:"Tags",label:"<p></p>",url:"https:\/\/7dtd.suzu.me.uk\/tags\/"},];$("#search").autocomplete({source:projects}).data("ui-autocomplete")._renderItem=function(ul,item){return $("<li>").append("<a href="+item.url+" + \" &quot;\" +  >"+item.value+"</a>"+item.label).appendTo(ul);};});</script></div></div></div></div></header><section class=section><div class=container><div class="row justify-content-center"><div class="col-12 text-center"><h2 class=section-title></h2></div><div class="col-lg-4 col-sm-6 mb-4"
